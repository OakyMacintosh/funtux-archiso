name: Build FunTux ISO with Custom Kernel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build FunTux ISO + custom kernel
    runs-on: ubuntu-latest

    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          pacman -Sy --noconfirm base-devel git archiso bc kmod cpio perl tar xz

      - name: Set up non-root builder
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/builder
          chown -R builder:builder .

      - name: Build Linux kernel
        run: |
          sudo -u builder bash -lc '
            git clone --depth=1 https://github.com/torvalds/linux.git ~/linux
            cd ~/linux
            # use custom config if provided
            if [ -f "$GITHUB_WORKSPACE/kernel.config" ]; then
              cp "$GITHUB_WORKSPACE/kernel.config" .config
            else
              make defconfig
            fi
            make -j$(nproc)
            make modules_install INSTALL_MOD_PATH="$GITHUB_WORKSPACE/work/x86_64/airootfs"
            make install INSTALL_PATH="$GITHUB_WORKSPACE/work/x86_64/airootfs/boot"
          '

      - name: Generate initramfs inside airootfs
        run: |
          arch-chroot work/x86_64/airootfs mkinitcpio -P

      - name: Build FunTux ISO
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: funtux-iso
          path: out/*.iso
