name: Build and Release ISO

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure workspace dirs
        run: |
          mkdir -p out work
          chmod -R 777 out work

      - name: Build ISO inside privileged Arch container
        env:
          GITHUB_ACTIONS: "true"
        run: |
          docker run --rm --privileged \
            -e GITHUB_ACTIONS=true \
            -v "${{ github.workspace }}:/work" \
            -w /work \
            archlinux:latest \
            bash -lc "pacman -Syu --noconfirm archiso git && chmod +x build.sh && ./build.sh build"

      - name: List output
        run: ls -l out || true

      - name: Generate checksums
        run: |
          ISO="$(ls out/*.iso | head -n1)"
          ISO_NAME="$(basename "$ISO")"
          cd out
          sha256sum "$ISO_NAME" > "${ISO_NAME}.sha256"
          sha512sum "$ISO_NAME" > "${ISO_NAME}.sha512"
          echo "ISO_PATH=$ISO" >> $GITHUB_ENV
          echo "ISO_NAME=$ISO_NAME" >> $GITHUB_ENV

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.ISO_PATH }}
            out/${{ env.ISO_NAME }}.sha256
            out/${{ env.ISO_NAME }}.sha512
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}